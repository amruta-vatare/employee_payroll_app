<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Payroll</title>
</head>
<style>
    body {margin: 0;height: 100%;}
    .header{ padding: 15px 0; background-color: #ffffff;}
    .header-content { display: flex; flex-direction: row; justify-content: center;align-items: center;border: 0px solid green;}
    .logo-content { display: flex;flex-direction: row; align-items: center; border: 0px solid green;width: 80%;}
    .logo-content > img{
        height: 40px;
        width: 35px;
        border: solid 0px #42515f;
    }
    .logo-content >div{
        margin-left: 10px;
        display: flex;
        flex-direction: column;
    }
    .emp-text{
        font: normal normal bold 20px/25px;
        font-family:  Georgia, 'Times New Roman', Times, serif;
        letter-spacing: 0px;
        color: #82a70c;
        text-transform: capitalize;
    }
    .emp-payroll{
        color: #42515f;
    }
    .form-content { 
        display: flex; 
        min-height: calc(100%-80px);
        background-color: #f7f7f7; 
        justify-content: center;
        align-items: center;
        border: 0px solid green;
    }
    .form-head {
        font: normal normal bold 24px/37px  Georgia, 'Times New Roman', Times, serif;
        letter-spacing: 0px;
        color: #42515f;
        text-transform: capitalize;
        opacity: 1;
        padding-bottom: 20px;

    }
    .form{
        padding: 50px;
        width: 65%;
        background: #ffffff 0% 0% no-repeat padding-box;
        box-shadow: 0px 3px 6px #00000029;
        border: 1px solid #f5f5f5;
        border-radius: 8px;
        opacity: 1;
    }
    .row-content{
        display: flex;
        flex-direction: row;
        margin-bottom: 10px;
        align-items: center;
        border: 0px solid green;}
    .lable{min-width: 200px;}
    label{padding: 12px 12px 12px 0px;}
    .label-fields{
        min-width: 110px;
     }
    .text{
        font-size: 16px;
        color: #42515f;
        opacity: 1;
        font-family: Georgia, 'Times New Roman', Times, serif;
    }
    .input {
        width: 100%;
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 4px;
        resize: vertical;
    }
    .profile-radio-content{display: flex;flex-direction: row;}
    .profile-radio-content{display: flex;flex-direction: row;align-items: center;}
    .profile{width: 40px;border-radius: 50%; margin-left: 12px;}
    select{
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 4px;
        resize: vertical;
        font: normal normal normal 16px Georgia, 'Times New Roman', Times, serif;
        letter-spacing: 0px;
        color: #42515f;
        background-color: transparent;
    }
    .buttonParent{
        display: flex;
        margin-bottom: 10px;
        justify-content: space-between;
        margin-top: 20px;
    }
    .button{
        font-size: 20px;
        font-family: Georgia, 'Times New Roman', Times, serif;
        letter-spacing: 0px;
        color: #42515f;
        opacity: 1;
        background: transparent;
        border: none;
        font-weight: 400;
        min-width: 140px;
        padding: 7px 7px;
        border: 1px solid #707070;
        cursor: pointer;
    }
    .submitButton{
        border: none;
        background-color: #f5f5f5;
        margin-right:30px;
    }
    .cancelButton{
        text-decoration: none;
        text-align: center;
    }
  
</style>
<body>
    <header class="header-content header">
        <div class="logo-content">
            <img src="../photos/logo3.png">
            <div>
                <span class="emp-text">EMPLOYEE</span>
                <span class="emp-text emp-payroll">PAYROLL</span>
            </div>
        </div>
    </header>   
    <div class="form-content">
        <form class="form">
            <div class="form-head">Employee Payroll Form</div>
            <div class="row-content">
                <label class="label text label-fields">Name</label>
                <input class="input" type="text" id="name" name="name" placeholder="Your name..">
            </div>
            <div class="row-content">
                <label class="label text  label-fields" for="profile">Profile </label>
                <div class="profile-radio-content">
                    <label>
                        <input type="radio" id="profile1" name="profile"
                        value="" required>
                        <img class="profile" id="image1" src="../photos/profile2.webp">
                    </label>
                    <label>
                        <input type="radio" id="profile2" name="profile"
                        value="" required>
                        <img class="profile" id="image2" src="../photos/profile4.png">
                    </label>
                    <label>
                        <input type="radio" id="profile3" name="profile"
                        value="" required>
                        <img class="profile" id="image3" src="../photos/profile8.jpg">
                    </label>
                    <label>
                        <input type="radio" id="profile4" name="profile"
                        value="" required>
                        <img class="profile" id="image4" src="../photos/profile7.jpg">
                    </label>
                </div>
            </div>
            <div class="row-content">
                <label class="label text  label-fields" for="gender">gender</label>
                <div>
                    <input type="radio" id="maile" name="gender" value="male">
                    <label class="text" for="male">Male</label>
                    <input type="radio" id="female" name="gender" value="female">
                    <label class="text" for="female">Female</label>
                </div>
            </div>
            <div class="row-content">
                <label class="label text  label-fields" for="department">Department</label>
                <div>
                    <input class="checkbox" type="checkbox" id="hr" name="hr" value="Hr">
                    <label class="text" for="hr">HR</label>
                    <input class="checkbox" type="checkbox" id="sales" name="sales" value="Sales">
                    <label class="text" for="sales">Sales</label>
                    <input class="checkbox" type="checkbox" id="finance" name="finance" value="Finance">
                    <label class="text" for="finance">Finance</label>
                    <input class="checkbox" type="checkbox" id="engineer" name="engineer" value="engineer">
                    <label class="text" for="engineer">Engineer</label>
                    <input class="checkbox" type="checkbox" id="others" name="others" value="Others">
                    <label class="text" for="others">Others</label>
                </div>
            </div>
            <div class="row-content">
                <label class="label text  label-fields" for="salary">Choose salary: </label>
                <input class="input" type="range" name="salary" id="salary" min="300000"
                max="500000" step="100" value="400000">
                <output class="salary-output text" for="salary">400000</output>
            </div>
            <div class="row-content">
                <label class="label text  label-fields" for="startDate">Start Date</label>
                <div>
                    <select id="day" name="Day">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15">15</option>
                        <option value="16">16</option>
                        <option value="17">17</option>
                        <option value="18">18</option>
                        <option value="19">19</option>
                        <option value="20">20</option>
                        <option value="21">21</option>
                        <option value="22">22</option>
                        <option value="23">23</option>
                        <option value="24">24</option>
                        <option value="25">25</option>
                        <option value="26">26</option>
                        <option value="27">27</option>
                        <option value="28">28</option>
                        <option value="29">29</option>
                        <option value="30">30</option>
                        <option value="31">31</option>
                    </select>
                    <select id="month" name="month">
                        <option value="Jan">January</option>
                        <option value="Feb">Febuary</option>
                        <option value="March">March</option>
                        <option value="April">April</option>
                        <option value="May">May</option>
                        <option value="June">June</option>
                        <option value="July">July</option>
                        <option value="Aug">August</option>
                        <option value="Sept">September</option>
                        <option value="Oct">October</option>
                        <option value="Nov">November</option>
                        <option value="Dec">December</option>
                    </select>
                    <select id="year" name="Year">
                        <option value="2020">2020</option>
                        <option value="2019">2019</option>
                        <option value="2018">2018</option>
                        <option value="2017">2017</option>
                        <option value="2016">2016</option>
                        <option value="2015">2015</option>
                    </select>
                </div>
            </div>
            <div class="row-content">
                <label class="label text  label-fields" for="notes">Notes</label>
                <textarea id="notes" class="input" name="Notes" placeholder="" style="height:100px;"></textarea>
            </div>
            <div class="buttonParent">
                <a href="#" class="resetButton button cancelButton">Cancel</a>
                <div>
                    <button type="submit" class="button submitButton" id="submitButton">Submit</button>
                    <button type="reset" class="resetButton button">Reset</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
